[config]
delimiter = "| "
delimiter_color = "#FFFFFF"
font = "Terminus:size=9"
underline_width = 0
background_color = "#191724"
foreground_color = "#FFFFFF"
position = top
docking_mode = normal

[wopen]
side = left
cmd = scripts/WSO.sh
update = 3

[wactive]
side = left
cmd = scripts/WSA.sh
update = 2

[time]
side = center
cmd = date +"%a %d %b %Y %I:%M %p"
update = 60

[bat]
side = right
cmd = scripts/BAT.sh
update = 30

[cpu]
side = right
cmd = scripts/CPU.sh
update = 1

[ram]
side = right
cmd = scripts/RAM.sh
update = 5

[bri]
side = right
cmd = scripts/BRI.sh
update = ONCE

[vol]
side = right
cmd = scripts/VOL.sh
update = ONCE


